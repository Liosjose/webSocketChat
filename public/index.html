<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Aplicación Chat con WebSockets</title>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>

  <div class="container-fluid mt-3">
  
 
  <h2>Ingrese Producto</h2>

    <form class="form-inline" onsubmit="return addProduct(this)" autocomplete="off">
        Tittle: <input type="text" id="title" name="title">
        Price: <input type="text" id="price" name="price">
        Link: <input type="text" id="link"  name="link">
        <input class="btn btn-primary my-2" type="submit" value="Enviar!">

      </form>
    </div>

    <h1>Productos</h1>
    <div id="productos">aca estan productos</div>
  

  <div class="container-fluid mt-3">
    <h1>Mi App Chat</h1>
    <hr>

    

    <form class="form-inline" onsubmit="return addMessage(this)" autocomplete="off">
      Mail: <input type="text" id="mail" name= 'mail' class="form-control my-2 mr-2" placeholder="Tu mail">
      Mensaje :<input type="text" id="texto" name="texto" class="form-control my-2 mr-2" placeholder="Cuéntanos algo...">
      <input class="btn btn-primary my-2" type="submit" value="Enviar!">
    </form>
  </div>

  <div id="messages">aca esta mensajes</div>

  <script src="js/main.js"></script>
  <script>
   
    </script>
</body>

</html>
